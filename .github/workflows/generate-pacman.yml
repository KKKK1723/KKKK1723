name: Generate Pacman Contribution Graph

on:
  schedule:
    - cron: "0 0 * * *" # 每天自动运行一次
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Generate Pacman SVG
        run: |
          python generate_pacman.py

      - name: Commit and push SVG
  run: |
    git config --global user.name 'github-actions[bot]'
    git config --global user.email 'github-actions[bot]@users.noreply.github.com'
    git add output/pacman-contribution-graph*.svg
    git commit -m "Update Pacman contribution graph" || echo "No changes to commit"
    git push https://${{ secrets.GITHUB_TOKEN }}@github.com/KKKK1723/KKKK1723.git HEAD:output
